{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row g-4 align-items-start">
        <div class="col-md-4">
            {% if worker.image %}
            <img src="{{ worker.image }}" class="img-fluid rounded-lg bg-light" alt="{{ worker.user.get_full_name }}">
            {% else %}
            <img src="{% static 'images/loginImage.jpg' %}" class="img-fluid rounded-lg bg-light" alt="No image">
            {% endif %}
        </div>

        <div class="col-md-8 border rounded p-4 bg-white">
            <h2 class="fw-bold">{{ worker.user.get_full_name }}</h2>
            <p class="text-muted">{{ worker.worker_type }}</p>
            <p class="fw-bold mb-3">${{ worker.price_per_day }} / day</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Submit Booking</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
