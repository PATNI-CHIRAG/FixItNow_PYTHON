{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning">Update Worker</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Worker Type</label>
                        <select name="worker_type" class="form-control" required>
                            <!-- Current worker type -->
                            <option value="{{ worker.worker_type }}" selected>{{ worker.worker_type }}</option>

                            <!-- Other fixed options -->
                            {% if worker.worker_type != "Plumber" %}
                            <option value="Plumber">Plumber</option>
                            {% endif %}
                            {% if worker.worker_type != "Electrician" %}
                            <option value="Electrician">Electrician</option>
                            {% endif %}
                            {% if worker.worker_type != "Carpenter" %}
                            <option value="Carpenter">Carpenter</option>
                            {% endif %}
                            {% if worker.worker_type != "AC Technician" %}
                            <option value="AC Technician">AC Technician</option>
                            {% endif %}
                            {% if worker.worker_type != "Painter" %}
                            <option value="Painter">Painter</option>
                            {% endif %}
                            {% if worker.worker_type != "Cleaner" %}
                            <option value="Cleaner">Cleaner</option>
                            {% endif %}

                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Price Per Day</label>
                        <input type="number" step="0.01" name="price_per_day" value="{{ worker.price_per_day }}"
                            class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Contact Number</label>
                        <input type="text" name="contact_number" value="{{ worker.contact_number }}"
                            class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Image URL</label>
                        <input type="text" name="image" value="{{ worker.image }}" class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label>About</label>
                        <textarea name="about" class="form-control" rows="3" required>{{ worker.about }}</textarea>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Update Worker</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4 py-2 ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
