{% extends 'base.html' %}
{% block content %}
<style>
    .form-control, .form-select {
        border-radius: 10px;
        border: 1px solid #ccc;
    }
    .btn {
        border-radius: 10px;
    }
</style>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h3 class="mb-0">Add New Worker</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'add_worker' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Username</label>
                                <input type="text" name="username" class="form-control shadow-sm" placeholder="Enter username" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" name="email" class="form-control shadow-sm" placeholder="Enter email" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" name="password" class="form-control shadow-sm" placeholder="Enter password" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Worker Type</label>
                                <select name="worker_type" class="form-select shadow-sm" required>
                                    <option value="" disabled selected>Select Worker Type</option>
                                    <option value="Plumber">Plumber</option>
                                    <option value="Electrician">Electrician</option>
                                    <option value="Carpenter">Carpenter</option>
                                    <option value="AC Technician">AC Technician</option>
                                    <option value="Painter">Painter</option>
                                    <option value="Cleaner">Cleaner</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">About</label>
                                <textarea name="about" class="form-control shadow-sm" rows="3" placeholder="Enter details about the worker"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Price Per Day</label>
                                <input type="number" step="0.01" name="price_per_day" class="form-control shadow-sm" placeholder="Enter price" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Contact Number</label>
                                <input type="text" name="contact_number" class="form-control shadow-sm" placeholder="Enter contact number" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Image URL</label>
                                <input type="text" name="image" class="form-control shadow-sm" placeholder="Enter image URL">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4 py-2 shadow-sm">Add Worker</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary px-4 py-2 ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
